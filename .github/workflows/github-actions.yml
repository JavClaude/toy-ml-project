name: paa-unit-tests-and-quality-workflow
on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop
      - feature/**
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies for tests
        run: |
          pip install --upgrade pip
          pip install ".[tests]"
      - name: Run tests and coverage
        run: |
          pytest --cov
  code-quality:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies for tests
        run: |
          pip install --upgrade pip
          pip install ".[tests]"
      - name: Code Quality
        run: | 
          flake8 paa
          black paa
